<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PGTools</title>
    <link th:href="@{/webjars/bootstrap/5.1.1/css/bootstrap.min.css}" rel="stylesheet"/>
</head>

<body>
<div th:replace="commons/topbar :: umaTopbar"></div>
<div class="container-fluid">
    <div class="row">
        <div class="card mb-3" th:each="supportCard:${supportCardList}" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img th:src="@{'/img/uma/support_card_s_'+${supportCard.id}+'.png'}" class="img-fluid rounded-start" th:alt="${supportCard.id}">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${supportCard.name}">Card title</h5>
                        <p class="card-text" >This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Javascript-->
<script th:src="@{/webjars/bootstrap/5.1.1/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
